<section class="section">
	<div class="container">
		<div class="row">
			<div class="offset-md-4 col-md-4" style="min-height:60vh">
				<form (ngSubmit)="onSubmit()" #loginModel="ngForm" ngNativeValidate>
					<div class="card">
						<div class="card-body">
						    <div class="row">
						    	<div class="col-md-12">
						    		<h1>Iniciar sesión</h1>
						    	</div>
						    	<div class="col-md-12">
						    		<input placeholder="Email" name="email" id="email" type="email" class="form-control" [(ngModel)]="LoginForm.email" email #email="ngModel" required >
						    		<br>
						    	</div>
						    	<div class="col-md-12">
						    		<input placeholder="password" name="password" id="password" type="password" class="form-control" [(ngModel)]="LoginForm.password" #password="ngModel" required >
						    	</div>
						    	<div class="col-md-12">
						    		<br>
									<button type="submit" class="btn btn-sxkm-green btn-lg btn-block">
										Iniciar sesión
									</button>
						    	</div>
						    </div>
						</div>
					</div>
				</form>
				<br><br>
			</div>
		</div>	
	</div>
</section>
