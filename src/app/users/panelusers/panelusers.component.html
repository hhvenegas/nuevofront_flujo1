				<div class="card" style="width: 300px;">
					<p style="text-align: center;"><img class="card-img-top" src="/assets/img/makers/{{car.maker}}.png" alt="{{car.maker}}" style="width: 120px; padding-top: 10px;"></p>
					<div class="card-body">
						<div class="row">
							<div class="col-xl-12" align="center">
								<p class="bold-opensans">{{car.maker}} {{car.year}} {{car.model}}</p>
								<p class="bold-opensans link-sxkm-green">Placas: {{car.plates}}</p>
							</div>
						</div>
						<div class="card-text">
							<div class="col-xl-12">

									<h5 style="text-align:left; font-size:14px;">KMS disponibles</h5>
								</label>

								<label class="col-9 col-xl-10"><h5 style="text-align:left; font-size:14px;">Dispositivo conectado</h5></label><img *ngIf="car['can_request_sos?'].has_obd_connected == false" width="25px" src="/assets/img/flag-false.jpg" alt=""><img *ngIf="car['can_request_sos?'].has_obd_connected == true" width="25px" src="/assets/img/flag-true.jpg" alt="">

							</div>

								<button *ngIf="car.motor_number == '' && car.vin == '' && car.plates == ''" class="btn btn-sxkm-dark-green btn-large " style="width: 100%; color:white;">

								</button>
